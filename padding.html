<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table time</title>
</head>
<body>
<table style="border-collapse: collapse">
  <thead>
    <tr>
      <th colspan="2" style="color: red">Famous Monster byBirth Year</th>
    </tr>
    <tr style="border-bottom: 1px solid black">
      <th style="padding: 20px"><em>Famous Monster</em></th>
      <th style="padding: 20px;border-left:1px solid black"><em>Birth Year</em></th>
    </tr>
  </thead>
  <tbody>
  <tr>
    <td style="padding: 20px">King Kong</td>
    <td style="padding: 20px;border-left:1px solid black">1933</td>
  </tr>
  <tr>
    <td style="padding: 20px">Dracula</td>
    <td style="padding: 20px;border-left:1px solid black">1897</td>
  </tr>
  <tr>
    <td style="padding: 20px">Bride of Frankenstein</td>
    <td style="padding: 20px;border-left:1px solid black">1944</td>
  </tr>
  </tbody>
</table>

</body>
</html>
